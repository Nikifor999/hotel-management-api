databaseChangeLog:
  - changeSet:
      id: 0001
      author: nikifor
      changes:

        # HOTELS
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: brand
                  type: VARCHAR(255)

              # Embedded ArrivalTime
              - column:
                  name: arrival_check_in
                  type: VARCHAR(10)
              - column:
                  name: arrival_check_out
                  type: VARCHAR(10)

              # foreign keys to address & contacts
              - column:
                  name: address_id
                  type: BIGINT
              - column:
                  name: contacts_id
                  type: BIGINT

        # ADDRESSES
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: house_number
                  type: INTEGER
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: post_code
                  type: VARCHAR(50)

        # CONTACTS
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(255)

        # AMENITIES
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

        # HOTEL_AMENITIES
        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amenity_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Constraints & Keys
        - addPrimaryKey:
            tableName: hotel_amenities
            columnNames: hotel_id, amenity_id
            constraintName: pk_hotel_amenities

        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_hotel_amenity_hotel
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: amenity_id
            referencedTableName: amenities
            referencedColumnNames: id
            constraintName: fk_hotel_amenity_amenity
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: hotels
            baseColumnNames: address_id
            referencedTableName: addresses
            referencedColumnNames: id
            constraintName: fk_hotel_address
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: hotels
            baseColumnNames: contacts_id
            referencedTableName: contacts
            referencedColumnNames: id
            constraintName: fk_hotel_contacts
            onDelete: CASCADE

        # Indexes
        - createIndex:
            indexName: idx_address_city
            tableName: addresses
            columns:
              - column:
                  name: city
        - createIndex:
            indexName: idx_hotels_brand
            tableName: hotels
            columns:
              - column:
                  name: brand

  - changeSet:
      id: 0002
      author: nikifor
      changes:
        - addNotNullConstraint:
            tableName: addresses
            columnName: city
            columnDataType: VARCHAR(255)

        - addNotNullConstraint:
            tableName: addresses
            columnName: country
            columnDataType: VARCHAR(255)

        - addNotNullConstraint:
            tableName: addresses
            columnName: street
            columnDataType: VARCHAR(255)

        - addNotNullConstraint:
            tableName: addresses
            columnName: house_number
            columnDataType: INTEGER